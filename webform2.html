<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webform2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-info" data-bs-theme="dark">
            <div class="container-fluid text-white">
              <div class="me-4">
                <a class="navbar-brand" href="#">MUM Golden Dome Market : : : SRM System</a>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item border-start border-white border-2 px-5">
                    <a class="nav-link" aria-current="page" href="#">Products</a>
                  </li>
                  <li class="nav-item border-start border-white border-2 px-5">
                    <a class="nav-link" href="#">Suppliers</a>
                  </li>
                </ul>
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <a>Hello!</a>
                    <a href="webform1.html" class="btn bg-white text-black" type="submit">Sign Out</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section class="container mt-5 px-5">
            <h2>New Product Form</h2>

            <div class="container mt-4">
                <form action="webform2.html">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="my-3">
                                <label class="form-label" for="product-no">Product Number</label>
                                <input class="form-control" type="text" name="product-no" id="product-no" required>
                            </div>
    
                            <div class="my-3">
                                <label class="form-label" for="name">Name</label>
                                <input class="form-control" type="text" name="name" id="name" required>
                            </div>
    
                            <div class="my-3">
                                <label class="form-label" for="price">Unit Price</label>
                                <input class="form-control" type="number" name="price" id="price" required>
                            </div>
                        </div>
    
                        <div class="col-md-6">
                            <div class="my-3">
                                <label class="form-label" for="qty">Quantity in stock</label>
                                <input class="form-control" type="number" name="qty" id="qty" placeholder="0" required>
                            </div>
    
                            <div class="my-3">
                                <label class="form-label" for="supplier">Supplier</label>
                                <select class="form-select" name="supplier" id="supplier" required>
                                    <option selected>Select a supplier</option>
                                    <option value="Grand">Grand Valley</option>
                                    <option value="Everybody">Everybody's Whole Foods</option>
                                    <option value="Tyson">Tyson Foods</option>
                                </select>
                            </div>
    
                            <div class="my-3">
                                <label class="form-label" for="supply-date">Date supplied</label>
                                <input class="form-control" type="date" name="supply-date" id="supply-date" required>
                            </div>
    
                            <div class="d-flex justify-content-end mt-5 gap-5">
                                <input type="reset" class="btn btn-outline-primary">

                                <a href="webform1.html" class="btn btn-outline-danger">Cancel</a>
                                
                                <input class="btn btn-outline-info" type="submit" value="Add Product">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
