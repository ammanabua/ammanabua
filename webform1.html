<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebForm 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <main class="container">
        <form action="webform2.html" class="w-50 m-auto mt-5">
            <div class="mb-3">
                <label class="form-label" for="website">Website URL</label>
                <input class="form-control" type="url" id="website" name="website" placeholder="Website URL" pattern="https?://.*" title="Please enter a valid website URL that starts with 'http://' or 'https://' " required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="first-name">First Name</label>
                <input class="form-control" type="text" id="first-name" name="first-name" placeholder="First name" pattern="[A-Z][a-zA-Z]{1,}" title="Ensure to begin with a capital letter and at least 2 characters long" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter email" required title="Please enter valid email">
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Password" title="Password must be at least 10 characters" pattern=".{10,}">
            </div>

            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </main>
</body>
</html>
